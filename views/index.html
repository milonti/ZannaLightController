<!DOCTYPE html>
<html>
<head>
  <title>
    Zanna Hue Light Controller
  </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table style="width: 80%; margin-left: auto; margin-right: auto; border: 2px solid black;" cellpadding="2px" cellspacing="2px">
    <tr>
      <th style="width: 50%;">
        <button onclick="drawCanvasCircle();">Render Circle</button>
      </th>
      <th style="width: 50%;">
        Second Column Here
      </th>
    </tr>
    <tr>
      <td>
        <canvas id="wheelCanvas" width="300" height="300" />
      </td>
      <td class="controls" style="text-align: left;">
        <table style="text-align: right;">
          <tr>
            <td>
              <label>R:</label>
            </td>
            <td>
              <input type="text" id="rVal" />
            </td>
          </tr>
          <tr>
            <td>
              <label>G:</label>
            </td>
            <td>
              <input type="text" id="gVal" />
            </td>
          </tr>
          <tr>
            <td>
              <label>B:</label>
            </td>
            <td>
              <input type="text" id="bVal" />
            </td>
          </tr>
          <tr>
            <td>
              <label>RGB:</label>
            </td>
            <td>
              <input type="text" id="rgb" />
            </td>
          </tr>
          <tr>
            <td>
              <label>HEX:</label>
            </td>
            <td>
              <input type="text" id="hexVal" />
            </td>
          </tr>
        </table>
      </td>

    </tr>
  </table>
  <script src='../render.js'></script>
  <script>
    drawCanvasCircle();
  </script>
</body>
</html>
