<!DOCTYPE html>
<html>
<head>
  <title>
    Zanna Hue Light Controller
  </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table class="mainTable">
    <tr>
      <th style="width: 50%;">
        <button onclick="drawCanvasCircle();">Render Circle</button>
      </th>
      <th style="width: 50%;">
        Second Column Here
      </th>
    </tr>
    <tr>
      <td>
        <canvas id="wheelCanvas" width="300" height="300" onclick="getColor();"/>
      </td>
      <td style="align-content: center;">
        <table style="text-align: right;" class="controls" >
          <tr>
            <td>
              <label>R:</label>
            </td>
            <td>
              <input type="text" id="rVal" maxlength="3" size="3"  class="smallText" value="0"/>
            </td>
            <td>
              <input type="range" min="0" max="255" step="1" value="0" id="rSlide" />
            </td>
          </tr>
          <tr>
            <td>
              <label>G:</label>
            </td>
            <td>
              <input type="text" id="gVal" maxlength="3" size="3" class="smallText" value="0"/>
            </td>
            <td>
              <input type="range" min="0" max="255" step="1" value="0" id="gSlide" />
            </td>
          </tr>
          <tr>
            <td>
              <label>B:</label>
            </td>
            <td>
              <input type="text" id="bVal" maxlength="3" size="3" class="smallText" value="0"/>
            </td>
            <td>
              <input type="range" min="0" max="255" step="1" value="0" id="bSlide" />
            </td>
          </tr>
          <tr>
            <td>
              <label>RGB:</label>
            </td>
            <td colspan="2">
              <input type="text" id="rgb" />
            </td>
          </tr>
          <tr>
            <td>
              <label>HEX:</label>
            </td>
            <td colspan="2">
              <input type="text" id="hexVal" />
            </td>
          </tr>
          <tr>
            <td>
              <label>HSV:</label>
            </td>
            <td colspan="2">
              <input type="text" id="hsvVal" />
            </td>
          </tr>
        </table>
      </td>

    </tr>
  </table>
  <script src='../render.js'></script>
  <script>
    drawCanvasCircle();
  </script>
</body>
</html>
